name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/requirements.txt -r scripts/requirements.txt -r infra/cdk/requirements.txt -r dev-requirements.txt
      - name: Lint
        run: |
          ruff check .
          ruff format --check .
          mypy pipeline
      - name: Test
        run: pytest -q --maxfail=1 --disable-warnings --cov=pipeline --cov-report=term-missing

  cdk-synth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install CDK + deps
        run: |
          npm i -g aws-cdk
          python -m pip install --upgrade pip
          pip install -r infra/cdk/requirements.txt
      - name: Synth
        run: |
          cd infra/cdk
          cdk synth
